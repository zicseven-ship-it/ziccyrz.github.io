
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - ZICYRZ CAPITAL</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background: #2575fc;
      padding: 12px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover {
      color: #f1c40f;
    }

    /* Project Section */
    .project-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    .coin-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }
    .coin-card:hover {
      transform: translateY(-5px);
    }
    .coin-card img {
      max-width: 80px;
      margin-bottom: 10px;
    }
    .coin-card h3 {
      margin: 10px 0 5px;
    }
    .coin-card p {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .copy-btn {
      margin-left: 10px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #2575fc;
      color: white;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background: #1b5ed7;
    }

    footer {
      background: #2c3e50;
      color: #bdc3c7;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
