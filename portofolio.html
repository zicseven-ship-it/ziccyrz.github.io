<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio - ZICYRZ CAPITAL</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #2c3e50;
    }
    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* ungu-biru */
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background: #2575fc;
      padding: 12px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover {
      color: #f1c40f;
    }

    /* Portofolio Section */
    .portfolio-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    .coin-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }
    .coin-card:hover {
      transform: translateY(-5px);
    }
    .coin-card img {
      max-width: 80px;
      margin-bottom: 10px;
    }
    .coin-card h3 {
      margin: 10px 0 5px;
    }
    .coin-card p {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    footer {
      background: #2c3e50;
      color: #bdc3c7;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portofolio Zicyrz Capital</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portofolio.html">Portofolio</a>
  </nav>

  <main>
    <div class="portfolio-container">
      <div class="coin-card">
        <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/1.png" alt="Bitcoin">
        <h3>Bitcoin (BTC)</h3>
        <p>Aset utama penyimpan nilai digital.</p>
      </div>
      <div class="coin-card">
        <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/1027.png" alt="Ethereum">
        <h3>Ethereum (ETH)</h3>
        <p>Platform smart contract terpopuler.</p>
      </div>
      <div class="coin-card">
        <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/24478.png" alt="Pepe">
        <h3>Pepe (PEPE)</h3>
        <p>Meme coin yang jadi fenomena global.</p>
      </div>
      <div class="coin-card">
        <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/5994.png" alt="Shiba Inu">
        <h3>Shiba Inu (SHIBA)</h3>
        <p>Meme coin komunitas dengan ekosistem luas.</p>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
