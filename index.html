  <!-- Script ambil harga -->
  <script>
    async function fetchPrices() {
      try {
        let response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,ripple,solana,binancecoin,toncoin,bitget-token,astar,pepe,shiba-inu&vs_currencies=usd");
        let data = await response.json();

        let prices = `
          BTC: $${data.bitcoin.usd.toLocaleString()} |
          ETH: $${data.ethereum.usd.toLocaleString()} |
          XRP: $${data.ripple.usd.toLocaleString()} |
          SOL: $${data.solana.usd.toLocaleString()} |
          BNB: $${data.binancecoin.usd.toLocaleString()} |
          TON: $${data.toncoin.usd.toLocaleString()} |
          BGB: $${data["bitget-token"].usd.toLocaleString()} |
          ASTR: $${data.astar.usd.toLocaleString()} |
          PEPE: $${data.pepe.usd} |
          SHIB: $${data["shiba-inu"].usd}
        `;

        document.getElementById("crypto-ticker").innerText = prices;
      } catch (error) {
        console.error("Gagal ambil harga:", error);
        document.getElementById("crypto-ticker").innerText = "Gagal ambil harga";
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 30000);
  </script>
